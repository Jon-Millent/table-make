<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<link rel="stylesheet" type="text/css" href="./css/main.css">
	<style type="text/css">
		h1{color: #fff}
	</style>

	<!--[if lt IE 9]>
		<style type="text/css">
	*{
		display:none;
	}
	<style>
	<![endif]-->
</head>
<body>

	<div class="select header">
		<div class="wrap">
			<span></span>
			<span class="it-2"></span>
			<span class="it-3"></span>
			<div class="title">
				Table-Make <a href="">Github</a> <i id="objname">(未命名)</i>		
			</div>
		</div>
	</div>
	<div class="select tool">
		<div class="wrap">
			<ul class="fixed-left">
				<li class="item" id="newButton">
					<div class="icon text">&#xe924;</div>
					<p>新建</p>
				</li>
			</ul>
			<form class="fixed-public">
				<ul class="fixed-public-next">
					<li class="item">
						<ul>
							<li class="item-next">
								<input type="text" placeholder="文字大小">
							</li>
							<li class="item-next">
								<input type="text" placeholder="文字字体">
							</li>
							<li class="item-next">
								<input type="text" placeholder="文字颜色">
							</li>
							<li class="item-next">
								<input type="text" placeholder="背景颜色">
							</li>
							<li class="item-next">
								<input type="text" placeholder="行高">
							</li>
							<li class="item-next">
								<input type="text" placeholder="文字居中">
							</li>
							<li class="item-next">
								<input type="text" placeholder="宽">
							</li>
							<li class="item-next">
								<input type="text" placeholder="高">
							</li>
							<li class="item-next">
								<span class="icon">&#xe905;</span>
								<input type="text" placeholder="内容">
							</li>
						</ul>
					</li>
					<li class="item">
						<ul id="borderSelect">
							<li class="item-next ic">&#xe232;</li>
							<li class="item-next ic">&#xe230;</li>
							<li class="item-next ic">&#xe229;</li>
							<li class="item-next ic">&#xe22e;</li>
							<li class="item-next ic active">&#xe22f;</li>
							<li class="item-next pd">
								<input type="text" class="peizhi" placeholder="边框配置(例如)1px solid #000">-
							</li>
							<li class="item-next pd">
								表格斜线
							</li>
							<li class="item-next ic">
								/
							</li>
							<li class="item-next ic">
								\
							</li>
							<li class="item-next pd">
								<span class="icon">&#xe905;</span>
								<input type="text" placeholder="内容1">
							</li> 
							<li class="item-next pd">
								<input type="text" placeholder="内容2">
							</li>
						</ul>
					</li>
				</ul>	
			</form>
			
		</div>
	</div>
	<div class="select content" id="con">
		<div class="wrap" id="mainbox">
			<div class="test" id="testwrap"></div>
			<div id="tablebox">
				<!-- Table -->
			</div>
			<div id="selectAll" class="icon">&#xea3d;</div>
			<div id="y" class="ybox boxs">
				<div class="wraps"></div>
			</div>
			<div id="x" class="xbox boxs">
				<div class="wraps"></div>
			</div>
		</div>
	</div>
	<div class="select bottom">
		<div class="wrap">
			<div id="mesXY"></div>
		</div>
	</div>
	<div id="newButton-copy" class="mes mes-new window" style="display: none" >
		<div class="header-box">New Project<span class="close"></span></div>
		<div class="con-box">
			<div class="item item-01">
				<label for="pro-name">Name:</label><input type="text" name="tableName" id="pro-name"><p>项目名即为table的class name</p>
			</div>
			<div class="item item-01">
				<label for="pro-width">Width:</label><input type="text" name="width" id="pro-width"><p>全局table每格的宽度(PX)</p>
			</div>
			<div class="item item-01">
				<label for="pro-height">Height:</label><input type="text" name="height" id="pro-height"><p>全局table每格的高度(PX)</p>
			</div>
			<div class="item item-02" id="table-rev">
				<label>Text-Align:</label>
				<span class="icon" title="right">&#xea79;</span>
				<span class="icon active" title="center">&#xea78;</span>
				<span class="icon" title="left">&#xea77;</span>
				<p>(～￣▽￣)～</p>
			</div>
			<div class="item item-01">
				<label for="pro-lineheihgt">Line-Height:</label><input type="text" name="lineHeight" id="pro-lineheihgt"><p>全局table每格的行高(PX)</p>
			</div>
			<div class="item item-01">
				<label for="pro-x">每行格数:</label><input type="text" name="x" id="pro-x"><p>全局table每行(X)的格数</p>
			</div>
			<div class="item item-01">
				<label for="pro-y">每列格数:</label><input type="text" name="y" id="pro-y"><p>全局table每列(Y)的格数</p>
			</div>
			<div class="item item-01">
				<label for="pro-b">边框配置:</label><input type="text" name="border" id="pro-b"><p>例如:1px solid #000</p>
			</div>
			<div class="item item-03">
				<a href="javascript:;" class="btn" id="newButtonOK">OK</a>
			</div>
		</div>

	</div>
</body>
<script type="text/javascript" src="./js/pc.js"></script>
<script type="text/javascript" src="./js/main.js"></script>
</html>
